version: '3'
services:
  app:
    build:
      context: app
    environment:
      - DB_HOST
      - DB_NAME
      - DB_USER
      - DB_PASSWORD
      - SECRET_KEY
      - DEBUG
    volumes:
      - ./app:/app
    depends_on:
      - postgres
      - elasticsearch
    command: make

  postgres:
    build:
      context: postgres
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}

  sqlite2pg:
    build:
      context: sqlite2pg
    environment:
      - DB_HOST
      - DB_NAME
      - DB_USER
      - DB_PASSWORD
    volumes:
      - ./sqlite2pg:/app
    depends_on:
      - app

  etl:
    build:
      context: 01_etl
    environment:
      - DB_HOST
      - DB_NAME
      - DB_USER
      - DB_PASSWORD
      - REDIS_HOST
    depends_on:
      - app
      - redis
      - elasticsearch
      - postgres
    volumes:
      - ./01_etl:/app

  elasticsearch:
    image: elasticsearch:8.1.3

  redis:
    image: redis:7.0.0-alpine

  nginx:
    image: nginx:1.19.2
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./app/static:/data/static:ro
    depends_on:
      - app
    ports:
      - "80:80"
